<section style="width: 100%;" #container>
  <svg id="player1" preserveAspectRatio="xMidYMid meet" style="width: 80%;">
    <image class="character" [attr.xlink:href]="getImgPath(player.character)" [attr.x]="xy.x" [attr.y]="xy.y" height="100" width="100" transform="translate(10, 10)"/>         
    <line class="ground" x1="10" y1="100" [attr.x2]="containerWidth - 10" y2="100"/>
  </svg>
</section>
